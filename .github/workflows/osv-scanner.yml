name: OSV-Scanner

on:
  pull_request:
    branches: ['main']
  merge_group:
    branches: ['main']
  schedule:
    - cron: '18 11 * * 4'
  push:
    branches: ['main', 'dev']

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  osv-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run OSV-Scanner
        uses: google/osv-scanner-action@v1.9.0
        with:
          scan-args: |-
            --recursive
            --skip-git
            ./
