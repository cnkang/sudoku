name: CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - run: corepack enable

      - run: yarn install --immutable

      - run: yarn build

      - run: yarn test

      - name: Test Results
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Tests (Node ${{ matrix.node-version }})
          path: 'test-results.xml'
          reporter: jest-junit
          fail-on-error: false
