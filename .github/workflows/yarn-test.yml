name: CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-group: [quality, build, unit-tests, coverage]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Quality checks
        if: matrix.test-group == 'quality'
        run: |
          yarn type-check
          yarn lint
          yarn format:check

      - name: Build
        if: matrix.test-group == 'build'
        run: yarn build

      - name: Unit tests
        if: matrix.test-group == 'unit-tests'
        run: yarn test
        timeout-minutes: 10

      - name: Coverage tests
        if: matrix.test-group == 'coverage'
        run: yarn test --coverage
        timeout-minutes: 15
