name: CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    strategy:
      matrix:
        job: [quality, build, unit-tests, coverage]

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Quality checks
        if: matrix.job == 'quality'
        run: pnpm quality

      - name: Build
        if: matrix.job == 'build'
        run: pnpm build

      - name: Unit tests
        if: matrix.job == 'unit-tests'
        run: pnpm test
        timeout-minutes: 10

      - name: Coverage tests
        if: matrix.job == 'coverage'
        run: pnpm test:coverage
        timeout-minutes: 15

      - name: Upload Coverage to Codecov
        if: matrix.job == 'coverage'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Security scanning job with appropriate permissions
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v6

      - name: Security scan (njsscan)
        id: njsscan
        uses: ajinabraham/njsscan-action@231750a435d85095d33be7d192d52ec650625146 # v9
        with:
          args: '. --sarif --output results.sarif || true'

      - name: Upload security scan results
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v3
        with:
          sarif_file: results.sarif

  # Playwright E2Eæµ‹è¯• - ç‹¬ç«‹jobé¿å…ç‰ˆæœ¬å†²çª
  e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [ci, security]
    if: success()

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'package.json') }}
          restore-keys: playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: ./scripts/install-playwright.sh

      - name: Build application
        run: pnpm build

      - name: Start application and run tests
        run: |
          # å¯åŠ¨åº”ç”¨
          echo "Starting Next.js application..."
          pnpm start &
          APP_PID=$!

          # ç­‰å¾…åº”ç”¨å°±ç»ª
          echo "Waiting for application to be ready..."
          RETRY_COUNT=0
          MAX_RETRIES=60

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s http://localhost:3000/api/health >/dev/null 2>&1; then
              echo "âœ… Health check passed!"
              break
            fi
            
            if [ $RETRY_COUNT -eq 0 ]; then
              echo "â³ Waiting for application startup..."
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 2
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "âŒ Application failed to start within timeout"
              echo "Checking application logs..."
              ps aux | grep node || true
              curl -v http://localhost:3000/api/health || true
              kill $APP_PID || true
              exit 1
            fi
          done

          # éªŒè¯åº”ç”¨å“åº”å’Œä¸»é¡µ
          echo "ğŸ” Verifying application response..."
          curl -f http://localhost:3000/api/health

          # Additional wait for homepage to be fully ready
          echo "ğŸ” Verifying homepage accessibility..."
          RETRY_COUNT=0
          MAX_RETRIES=30

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s http://localhost:3000/ >/dev/null 2>&1; then
              echo "âœ… Homepage is accessible!"
              break
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 1
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "âš ï¸ Homepage check failed, but continuing with tests..."
              break
            fi
          done

          # Give the app a bit more time to fully initialize
          echo "â³ Final initialization wait..."
          sleep 5

          # è¿è¡ŒE2Eæµ‹è¯•
          # å°† grid-size-switching å•ç‹¬æ‰§è¡Œï¼Œé¿å…å…¶é‡è¯•/ä¸²è¡Œç‰¹æ€§å½±å“æ•´åŒ…ç¨³å®šæ€§ä¸è¯Šæ–­ä¿¡æ¯ã€‚
          echo "ğŸ§ª Running E2E tests (phased)..."

          # Set environment variables for more resilient testing
          export CI=true
          export BASE_URL=http://localhost:3000

          # Let Playwright handle per-test retries. Avoid rerunning the whole suite in shell,
          # which can hide the original failure and introduce extra flakiness.
          pnpm exec playwright test --grep-invert "Grid Size Switching Tests"
          NON_GRID_EXIT=$?

          if [ $NON_GRID_EXIT -eq 0 ]; then
            pnpm exec playwright test e2e/grid-size-switching.spec.ts --project=chromium
            GRID_EXIT=$?
          else
            GRID_EXIT=0
          fi

          if [ $NON_GRID_EXIT -ne 0 ]; then
            TEST_EXIT=$NON_GRID_EXIT
          else
            TEST_EXIT=$GRID_EXIT
          fi

          # æ¸…ç†
          echo "ğŸ§¹ Cleaning up..."
          kill $APP_PID || true
          exit $TEST_EXIT
        env:
          BASE_URL: http://localhost:3000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
