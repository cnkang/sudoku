name: CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: [quality, build, unit-tests, coverage, security]

    steps:
      - uses: actions/checkout@v5

      - name: Setup pnpm
        if: matrix.job != 'security'
        uses: pnpm/action-setup@7088e561eb65bb68695d245aa206f005ef30921d # v4.1.0
        with:
          version: 10.18.0

      - uses: actions/setup-node@v5
        if: matrix.job != 'security'
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        if: matrix.job != 'security'
        run: pnpm install --frozen-lockfile

      - name: Quality checks
        if: matrix.job == 'quality'
        run: pnpm quality

      - name: Build
        if: matrix.job == 'build'
        run: pnpm build

      - name: Unit tests
        if: matrix.job == 'unit-tests'
        run: pnpm test
        timeout-minutes: 10

      - name: Coverage tests
        if: matrix.job == 'coverage'
        run: pnpm test:coverage
        timeout-minutes: 15

      - name: Upload Coverage to Codecov
        if: matrix.job == 'coverage'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Security scan (njsscan)
        if: matrix.job == 'security'
        id: njsscan
        uses: ajinabraham/njsscan-action@231750a435d85095d33be7d192d52ec650625146 # v9
        with:
          args: '. --sarif --output results.sarif || true'

      - name: Upload security scan results
        if: matrix.job == 'security'
        uses: github/codeql-action/upload-sarif@64d10c13136e1c5bce3e5fbde8d4906eeaafc885 # v3
        with:
          sarif_file: results.sarif

  # Playwright E2Eæµ‹è¯• - ç‹¬ç«‹jobé¿å…ç‰ˆæœ¬å†²çª
  e2e-tests:
    runs-on: ubuntu-latest
    needs: ci
    if: success()

    steps:
      - uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@7088e561eb65bb68695d245aa206f005ef30921d # v4.1.0
        with:
          version: 10.18.0

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'package.json') }}
          restore-keys: playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: ./scripts/install-playwright.sh

      - name: Build application
        run: pnpm build

      - name: Start application and run tests
        run: |
          # å¯åŠ¨åº”ç”¨
          echo "Starting Next.js application..."
          pnpm start &
          APP_PID=$!

          # ç­‰å¾…åº”ç”¨å°±ç»ª
          echo "Waiting for application to be ready..."
          RETRY_COUNT=0
          MAX_RETRIES=60

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s http://localhost:3000/api/health >/dev/null 2>&1; then
              echo "âœ… Application is ready!"
              break
            fi
            
            if [ $RETRY_COUNT -eq 0 ]; then
              echo "â³ Waiting for application startup..."
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 2
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "âŒ Application failed to start within timeout"
              echo "Checking application logs..."
              ps aux | grep node || true
              curl -v http://localhost:3000/api/health || true
              kill $APP_PID || true
              exit 1
            fi
          done

          # éªŒè¯åº”ç”¨å“åº”
          echo "ğŸ” Verifying application response..."
          curl -f http://localhost:3000/api/health

          # è¿è¡ŒE2Eæµ‹è¯•
          echo "ğŸ§ª Running E2E tests..."
          pnpm test:e2e
          TEST_EXIT=$?

          # æ¸…ç†
          echo "ğŸ§¹ Cleaning up..."
          kill $APP_PID || true
          exit $TEST_EXIT
        env:
          BASE_URL: http://localhost:3000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
