<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Multi-Size Sudoku Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F0F8FF 0%, #E6F3FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 119, 190, 0.1);
            border: 1px solid rgba(0, 119, 190, 0.1);
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            color: #0077BE;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .features {
            background: #F8FBFF;
            border-radius: 12px;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: left;
        }

        .features h3 {
            color: #0077BE;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 0.25rem 0;
            color: #555;
            position: relative;
            padding-left: 1.5rem;
        }

        .features li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #32CD32;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: #0077BE;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        button:hover {
            background: #005a9e;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary {
            background: transparent;
            color: #0077BE;
            border: 2px solid #0077BE;
        }

        .secondary:hover {
            background: #0077BE;
            color: white;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #FFF3CD;
            border: 1px solid #FFEAA7;
            border-radius: 8px;
            color: #856404;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 1.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="emoji">ðŸ§©</div>
        <h1>You're Playing Offline!</h1>
        <p>No internet? No problem! You can still enjoy Sudoku puzzles with limited features.</p>

        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Play basic 4Ã—4, 6Ã—6, and 9Ã—9 puzzles</li>
                <li>Save your progress locally</li>
                <li>Use hints and visual feedback</li>
                <li>Track your solving time</li>
            </ul>
        </div>

        <div class="buttons">
            <button onclick="goHome()">Play Offline</button>
            <button class="secondary" onclick="tryReconnect()">Try Again</button>
        </div>

        <div class="status" id="status">
            <span id="connection-status">Checking connection...</span>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }

        function tryReconnect() {
            window.location.reload();
        }

        // Check connection status
        function updateConnectionStatus() {
            const status = document.getElementById('connection-status');

            if (navigator.onLine) {
                status.textContent = 'Connection restored! Click "Try Again" to go online.';
                status.parentElement.style.background = '#D4EDDA';
                status.parentElement.style.borderColor = '#C3E6CB';
                status.parentElement.style.color = '#155724';
            } else {
                status.textContent = 'Still offline. You can play with limited features.';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Auto-refresh when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.reload();
                }
            }, 2000);
        });
    </script>
</body>

</html>
