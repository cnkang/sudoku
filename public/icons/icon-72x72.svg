<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077BE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="36" cy="36" r="32" fill="url(#bg)" stroke="#fff" stroke-width="2"/>
  
  <!-- Sudoku grid representation -->
  <g transform="translate(14.4, 14.4)">
    <!-- 3x3 grid -->
    <rect x="0" y="0" width="43.199999999999996" height="43.199999999999996" fill="none" stroke="#fff" stroke-width="3" rx="4"/>
    
    <!-- Grid lines -->
    <line x1="14.4" y1="0" x2="14.4" y2="43.199999999999996" stroke="#fff" stroke-width="1.5"/>
    <line x1="28.8" y1="0" x2="28.8" y2="43.199999999999996" stroke="#fff" stroke-width="1.5"/>
    <line x1="0" y1="14.4" x2="43.199999999999996" y2="14.4" stroke="#fff" stroke-width="1.5"/>
    <line x1="0" y1="28.8" x2="43.199999999999996" y2="28.8" stroke="#fff" stroke-width="1.5"/>
    
    <!-- Sample numbers -->
    <text x="7.2" y="10.799999999999999" fill="#fff" font-family="Arial, sans-serif" font-size="5.76" font-weight="bold" text-anchor="middle">5</text>
    <text x="21.599999999999998" y="25.2" fill="#fff" font-family="Arial, sans-serif" font-size="5.76" font-weight="bold" text-anchor="middle">3</text>
    <text x="36" y="39.6" fill="#fff" font-family="Arial, sans-serif" font-size="5.76" font-weight="bold" text-anchor="middle">7</text>
  </g>
  
  <!-- Child-friendly sparkle -->
  <g transform="translate(54, 18)">
    <path d="M0,-8 L2,0 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,0 Z" fill="#FFD700" opacity="0.9"/>
  </g>
</svg>