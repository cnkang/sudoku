<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077BE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="72" cy="72" r="68" fill="url(#bg)" stroke="#fff" stroke-width="2"/>
  
  <!-- Sudoku grid representation -->
  <g transform="translate(28.8, 28.8)">
    <!-- 3x3 grid -->
    <rect x="0" y="0" width="86.39999999999999" height="86.39999999999999" fill="none" stroke="#fff" stroke-width="3" rx="4"/>
    
    <!-- Grid lines -->
    <line x1="28.8" y1="0" x2="28.8" y2="86.39999999999999" stroke="#fff" stroke-width="1.5"/>
    <line x1="57.6" y1="0" x2="57.6" y2="86.39999999999999" stroke="#fff" stroke-width="1.5"/>
    <line x1="0" y1="28.8" x2="86.39999999999999" y2="28.8" stroke="#fff" stroke-width="1.5"/>
    <line x1="0" y1="57.6" x2="86.39999999999999" y2="57.6" stroke="#fff" stroke-width="1.5"/>
    
    <!-- Sample numbers -->
    <text x="14.4" y="21.599999999999998" fill="#fff" font-family="Arial, sans-serif" font-size="11.52" font-weight="bold" text-anchor="middle">5</text>
    <text x="43.199999999999996" y="50.4" fill="#fff" font-family="Arial, sans-serif" font-size="11.52" font-weight="bold" text-anchor="middle">3</text>
    <text x="72" y="79.2" fill="#fff" font-family="Arial, sans-serif" font-size="11.52" font-weight="bold" text-anchor="middle">7</text>
  </g>
  
  <!-- Child-friendly sparkle -->
  <g transform="translate(108, 36)">
    <path d="M0,-8 L2,0 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,0 Z" fill="#FFD700" opacity="0.9"/>
  </g>
</svg>