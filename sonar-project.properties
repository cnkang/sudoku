# Project identification
sonar.projectKey=sudoku-challenge
sonar.projectName=Sudoku Challenge
sonar.projectVersion=2.0.0

# Source configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*.test.{ts,tsx},**/__tests__/**/*.spec.{ts,tsx}

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/*.config.{js,ts},**/*.d.ts
sonar.test.exclusions=**/node_modules/**,**/.next/**,**/coverage/**

# Language configuration
sonar.sourceEncoding=UTF-8